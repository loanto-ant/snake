<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <link rel="stylesheet" href="style.css" />
      <title>snake</title>
      <script src="oben.js"></script>
   </head>

   <body>
      <div id="main">
         <h1>Snake</h1>
         <button onClick="start()">Starten</button>
         <button onClick="leaderboardAnzeigen()">Leaderboard</button>
         <dialog closed id="leaderboard_dialog">
            <h2>Leaderboard</h2>
            <hr />
            <div id="board"></div>
         </dialog>
         <header>
            <div id="speed">
               Speed: <label id="label">3</label>
               <div id="schieber">1<input type="range" id="slider" min="1" max="5" value="3" />5</div>
            </div>
            <div id="volume">
               Volume: <label id="label_v">100</label>
               <div id="schieber_v">0<input type="range" id="slider_v" min="0" max="1" value="1" step="0.1" />100</div>
            </div>

            <p id="score"></p>
         </header>
         <div id="spielfeld"></div>

         <script src="unten.js"></script>
         <p id="info">
            WASD oder Pfeiltasten zum <span onclick="fehlerblatt()">B</span>ewegen, Spacebar für Pause, Plus für neues
            Spiel, Verrottete Äpfel sind giftig!
         </p>
         <dialog closed id="fehlerblatt_dialog">
            <h2>Fehlerblatt</h2>
            <h4>R-Fehler</h4>
            <p>WASD oder Pfeiltasten zum <span class="fehler">B</span>ewegen</p>
            <p class="erklärung">Nominalisierung von Verben</p>
         </dialog>
      </div>
   </body>
</html>
